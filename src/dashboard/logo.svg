<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D2FF"/>
      <stop offset="100%" stop-color="#7B61FF"/>
    </linearGradient>
    <filter id="neon" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a1a" stroke="url(#glow)" stroke-width="3"/>

  <!-- Circuit traces — subtle geometric pattern -->
  <g opacity="0.15" stroke="#00D2FF" stroke-width="1.5" fill="none">
    <path d="M128 384 L128 320 L192 256"/>
    <path d="M384 128 L384 192 L320 256"/>
    <path d="M160 128 L224 128 L256 160"/>
    <path d="M352 384 L288 384 L256 352"/>
    <!-- Node dots -->
    <circle cx="128" cy="384" r="4" fill="#00D2FF"/>
    <circle cx="384" cy="128" r="4" fill="#7B61FF"/>
    <circle cx="160" cy="128" r="4" fill="#00D2FF"/>
    <circle cx="352" cy="384" r="4" fill="#7B61FF"/>
    <circle cx="192" cy="256" r="3" fill="#00D2FF"/>
    <circle cx="320" cy="256" r="3" fill="#7B61FF"/>
  </g>

  <!-- The N letterform — geometric, modern -->
  <g filter="url(#neon)">
    <path
      d="M176 368 L176 144 L208 144 L336 320 L336 144 L368 144 L368 368 L336 368 L208 192 L208 368 Z"
      fill="url(#glow)"
    />
  </g>

  <!-- Accent: small orbital dots suggesting agent network -->
  <circle cx="140" cy="200" r="5" fill="#00D2FF" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="372" cy="312" r="5" fill="#7B61FF" opacity="0.6">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="100" r="4" fill="#00D2FF" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="412" r="4" fill="#7B61FF" opacity="0.4">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
